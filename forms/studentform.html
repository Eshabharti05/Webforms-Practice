<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    button{
        margin-right: 25px;

    }
    

</style>
<body>
    <form action="">
        <fieldset>
            <legend>Student Form</legend>
            <table width="100%">
                <tr>
                    <td><label for="">StudentName</label></td>
                    <td><input type="text" placeholder="StudentName"></td>
                    <td><label for="">Father'sName</label></td>
                    <td><input type="text" placeholder="Father'sName"></td>
                    <td><label for="">Mother'sName</label></td>
                    <td><input type="text" placeholder="Mother'sName"></td>
                    
                </tr>
                <tr>
                    <td><label for="">Date Of Birth</label></td>
                    <td><input type="date"></td>
                    <td><label for="">Gender</label></td>
                    <td><input type="radio" name="radio">Male 
                        <input type="radio" name="radio" >Female 
                        <input type="radio" name="radio">Others
                    </td>

                </tr>
                <tr>
                    <td><label for="">Mobile Number</label></td>
                    <td><input type="number" placeholder="PhoneNo"></td>
                    <td><label for="">Email</label></td>
                    <td><input type="email" placeholder="Email" ></td>
                </tr>
                <tr>
                    <td><label for="">Languages</label> </td>
                    <td><input type="checkbox">Hindi <br>
                    <input type="checkbox">English <br>
                    <input type="checkbox">Telugu <br>
                    <input type="checkbox">Punjabi <br>
                    <input type="checkbox">Bengali
                    </td>
                </tr>
                <tr>
                    <td><label for="">Address</label></td>
                    <td><textarea name="" id="" rows="5" ></textarea></td>
                    <td><label for="">State</label></td>
                    <td><select name="" id="">
                        <option value="">SELECT</option>
                        <option>Jharkhand</option>
                        <option value="">Bihar</option>
                        <option value="">Bengal</option>
                        <option value="">Uttar Pradesh</option>
                        <option value="">Jammu Kashmir</option>
                        <option value="">Punjab</option>
                        <option value="">Tamil Nadu</option>
                        <option value="">Kerela</option>

                    </select></td>
                </tr>
                <tr>
                    <td><label for="">Aadhar Card</label></td>
                    <td><input type="file"></td>
                    <td><label for="">Resume</label></td>
                    <td><input type="file"></td>
                    <td><label for="">PassportSize Photo</label></td>
                    <td><input type="file"></td>
                    
                </tr>
                <tr>
                    <td colspan="6" align="center"><button>Submit</button> <button>Reset</button></td>
                    
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
