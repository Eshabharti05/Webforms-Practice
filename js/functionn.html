        function calc(a,b,type)

    //   a function which is passed as an argument to another function is known as callback function
    //  a function which is accepting another function as an argument is known as higher order function.


    //  rest operator/rest parameter-is introducted in es6 version.it makes a function to accept any no of arg as an array
    // rest operator is represented with 3 dots(...) . Syntax= ...ParameterName
    

    function summ(...arr){
        let sum=0;
        for (let i=0;i<arr.length;i++){
            sum+=arr[i];

        }
        console.log(sum);
